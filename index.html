<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


<!--CSS Stylesheet-->
  <link rel="stylesheet" href="styles9.css">

</head>
<body>
  <main>
    <h1 class="sr-only">NFT Card Component</h1>
    <div class="container">
      <div class="nft-img">
       <img src="image-equilibrium.jpg" alt="equilibrium" id="nft-picture">
       <img src="icon-view.svg" alt="eye-icon" id="eye-icon">
      </div> 
      <p class="name"><a>Equilibrium #3429</a></p>


     <p class="description">Our Equilibrium collection promotes balance and calm.</p>

     <div class="price-period"> 
      <p class="price"><img src="icon-ethereum.svg" alt="eth-icon" id="eth-icon">0.041 ETH</p>
      <p class="time-left"><img src="icon-clock.svg" alt="icon-clock" id="icon-clock">3 days left</p>
     </div> 

      <hr>

      <div class="Cr-details">
        <picture>
          <img src="image-avatar.png" alt="img-of-creator">
        </picture>
        <p class="Cr-name">Creation of <a>Jules Wyvern</a></p>
      </div>

    </div>
  </main> 
</body>
</html>
